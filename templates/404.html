<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding-top: 50px;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 40px;
      }
      img {
        width: 50%;
        max-width: 400px;
      }
      p {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Page Not Found</h1>
      <img src="https://example.com/images/404-error-image.jpg" alt="404 Error Image">
      <p>We're sorry, the page you requested could not be found. Please check the URL or try searching for the page using the search bar above.</p>
    </div>
  </body>
</html>
